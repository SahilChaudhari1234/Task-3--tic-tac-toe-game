<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tic-tac.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button class="mode-btn active" id="twoPlayerBtn">Two Players</button>
            <button class="mode-btn" id="aiPlayerBtn">Player vs AI</button>
        </div>
        
        <div class="game-info">
            <span id="gameStatus">Player X's turn</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>
        
        <div class="score-board">
            <div class="score">
                <h3>Score</h3>
                <p>Player X: <span id="scoreX">0</span></p>
                <p>Player O: <span id="scoreO">0</span></p>
                <p>Draws: <span id="scoreDraw">0</span></p>
            </div>
        </div>
    </div>
    <script src="tic-tac.js"></script>
</body>
</html>
